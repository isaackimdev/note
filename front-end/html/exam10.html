<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10-table 행, 열 합치기</title>
</head>
<body>

<table border="1" width="300">
	<thead>
		<tr>
			<th colspan="2">획득 포인트</th>
		</tr>
	</thead>
	
	<tbody>
		<tr align="center">
			<td rowspan="2">G획득</td>
			<td>루비결제 5000G</td>
		</tr>
		
		<tr align="center">
			<td>가입 축하 10000G 지급</td>
		</tr>
		
	</tbody>
	
	<tfoot>
		<tr>
			<th width="50" height="30">합계</th>
			<th>15000G</th>
			
		</tr>
	</tfoot>
</table>

</body>
</html>
