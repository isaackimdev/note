<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var point = 82;
	// 임의로 비워둔 값
	var grade = null;
	
	if (point >= 90 && point <=100) {
		grade ="A";
	} else if (point >= 80 && point <90) {
		grade ="B";
	} else if (point >= 70 && point <80) {
		grade ="C";
	} else if (point >= 60 && point <70) {
		grade ="D";
	} else if (point >= 0 && point <60) {
		grade ="F";
	} 
	
	var msg ="<h1>" + point + " : " + grade + "학점입니다.</h1>";
	document.write(msg);
	
</script>

</head>
<body>


</body>
</html>
