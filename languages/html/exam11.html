<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>11-table 여백</title>
</head>
<body>

<h1>Cell과 내용사이의 여백 - cellpadding</h1>
<table border="1" cellpadding="50">
	<tr>
		<td>1-1</td>
		<td>1-2</td>
	</tr>
</table>
<h1>Cell과 내용사이의 여백 - cellspacing</h1>
<table border="1" cellspacing="50">

	<tr>
		<td>1-1</td>
		<td>1-2</td>
	</tr>
</table>
</body>
</html>
